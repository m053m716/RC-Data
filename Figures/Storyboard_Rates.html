<!DOCTYPE html>
<html>

<head>
    <title>Storyboard: Figures</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Electrode placement and recording schedule">
    <meta name="keywords" content="RC, Rat Reaching, Rehabilitation, Preclinical Studies, ICMS, Motor Cortex, Storyboard, All Figures">
    <meta name="author" content="Max Murphy">
    <!-- Favicon -->
    <link rel="icon"; 
          href="https://media.githubusercontent.com/media/m053m716/RC-Data/master/images/Rat_Skull_Icon.png";
          type="image/png">
    <!-- Styles -->
    <style>
        body {
            height:inherit;
            width:inherit;
            padding:5px;
            max-width:1500px;
            max-height:900px;
            overflow:visible;
        }
    </style>
    
    <!-- jQuery js -->
    <script src="../sources/jquery/dist/jquery.slim.min.js"; 
            type="text/javascript">
    </script>
    <!-- Tableau js -->
    <script type="text/javascript"; 
            src="https://public.tableau.com/javascripts/api/tableau-2.min.js">
    </script>
    <script type="text/javascript">
        function initViz(containerDiv, h, w) {
            containerDiv,
            url = "https://public.tableau.com/views/RC-Project/Figures",
            options = {
                height: h,
                width: w,
                hideTabs: true
            };
            // Create a viz object and embed it in the container div.
            var viz = new tableau.Viz(containerDiv, url, options); 
        }
        $(document).ready(function(){  
            var containerDiv = document.getElementById("storyboard_rates");
            $(containerDiv).ready(function() {
                    initViz(containerDiv,containerDiv.clientHeight,containerDiv.clientWidth);
                    let obj = $(containerDiv).children;
                    if (!(jQuery.isEmptyObject(obj))) {
                        obj[0].style.height = containerDiv.clientHeight;
                        obj[0].style.width = containerDiv.clientWidth;
                    }
                }
            )
        })
    </script>
</head>

<body>
    <div id="storyboard_rates" style="height:900px; width:1500px; overflow:hidden"></div>    
</body>
</html>
